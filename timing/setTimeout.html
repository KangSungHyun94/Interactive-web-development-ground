<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout</title>
  <style>
    .btn{
      font-size:2rem;
    }

  </style>
</head>
<body>
  <button class="btn">취소</button>
  <script>
    let timeId;
    const btn=document.querySelector('.btn');

    function sample() {
      console.log('sample!');
    }

    // timeId=setTimeout(sample, 3000);
    timeId=setInterval(sample,1000); //설정된 시간마다 반복 실행



    // console.log(timeId); 반환값이 1이었음.
    //setTimeout의 반환값을 clearTimeout(timeId);이런식으로 넣으니, 실행이 안됨.
    btn.addEventListener('click',function(){
      // clearTimeout(timeId);
      clearInterval(timeId);
    });
  </script>
</body>
</html>
